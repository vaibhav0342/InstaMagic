<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Background animation */
        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff6600);
            background-size: 400% 400%;
            animation: backgroundAnimation 15s ease infinite;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        /* Image carousel section */
        .image-carousel {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            border: 4px solid #fff;
        }

        .image-carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: opacity 1s ease-in-out;
        }

        /* Funny Text */
        .funny-text {
            font-size: 2em;
            margin-top: 20px;
            color: #ffcc00;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            color: #fff;
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .social-buttons a:hover {
            background-color: #555;
        }

        /* Animated joking button */
        .joke-btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        .joke-btn:hover {
            transform: rotate(360deg);
        }

        /* Floating Emoji */
        .emoji-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 1;
            animation: floatEmoji 2s ease-out forwards;
        }

        @keyframes floatEmoji {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .funny-text {
                font-size: 1.5em;
            }

            .social-buttons a {
                padding: 8px 16px;
                margin: 5px;
                font-size: 1em;
            }

            .joke-btn {
                padding: 8px 16px;
                font-size: 1em;
            }

            .image-carousel {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .funny-text {
                font-size: 1.2em;
            }

            .social-buttons a {
                padding: 8px 14px;
                font-size: 0.9em;
            }

            .joke-btn {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        .joke-btn:hover {
            transform: rotate(360deg);
        }

        .joke-message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffcc00;
            display: none; /* Initially hidden */
        }


            .image-carousel {

            }

            height: auto;
            display: block;
            margin: 0 auto;
        }
        }
    </style>
</head>
