name: Run Apache Server

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-apache:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Install Apache
    - name: Install Apache Server
      run: |
        sudo apt-get update
        sudo apt-get install apache2 -y

    # Step 3: List files for debugging
    - name: List repository files
      run: ls -la

    # Step 4: Deploy website files to Apache directory
    - name: Deploy website
      run: |
        sudo cp -r ./index.html /var/www/html/
        sudo cp -r ./gif.html /var/www/html/
        sudo cp -r ./new-gif.gif /var/www/html/
        sudo cp -r ./images /var/www/html/

    # Step 5: Start Apache server and verify it's running
    - name: Start Apache server
      run: |
        sudo systemctl start apache2
        sudo systemctl status apache2

    # Step 6: Optional - Test the server (use curl for verification)
    - name: Test Apache server
      run: curl http://localhost

      run: curl http://localhost
